<mat-sidenav-container
  class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="dashboard-nav">
        <img src="/assets/image/dashboard.png" alt="">
        <h3>Home Dashboard</h3>
      </a>
      <a mat-list-item [routerLink]="['/Emploi_temps']">
        <img src="/assets/image/deadline.png" alt="">
        <h3>Emploi_temps</h3>
      </a>
      <a class="dropdown-item" mat-list-item routerLink="video-conference">
        <i class="bi bi-camera-video"></i>
        <h3>Vidéo conférence</h3>
      </a>

      <a class="dropdown" mat-list-item>
        <h3 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false"><i class="bi bi-credit-card-2-back"></i>Comptabilité</h3>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" mat-list-item routerLink="liste-paiement">
            <i class="bi bi-list-check"></i>
            <h3>Liste paiement</h3>
          </a>
          <a mat-list-item routerLink="solvabilite">
            <i class="bi bi-cash"></i>
            <h3>Solvabilite</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Liste']">
            <i class="bi bi-bar-chart-fill"></i>
            <h3>Statistique</h3>
          </a>
        </div>
      </a>
      <!-- <div class="dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-credit-card-2-back">
          </i>Comptabilité</a>
      </div> -->
      <a class="dropdown" mat-list-item>
        <h3 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false"><i class="bi bi-easel2"></i>Scolarité</h3>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" mat-list-item routerLink="concours">
            <i class="bi bi-pencil-square"></i>
            <h3>Concours</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Emploi_temps']">
            <i class="bi bi-graph-up-arrow"></i>
            <h3>Niveau</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Emploi_temps']">
            <i class="bi bi-person-rolodex"></i>
            <h3>Classe</h3>
          </a>
          <a mat-list-item [routerLink]="['/Emploi_temps']">
            <i class="bi bi-file-ppt"></i>
            <h3>Présence</h3>
          </a>
          <a class="dropdown-item" mat-list-item routerLink="solvabilite">
            <i class="bi bi-cash"></i>
            <h3>Solvabilite</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Certificat']">
            <img src="/assets/image/school-certificate.png" alt="">
            <h3>Certificat</h3>
          </a>
        </div>
      </a>
      <!-- <button routerLink="admin-settings">scolarite-setting</button> -->

      <!--+++++++++++++++++++++++++++++++++++++++++++++++++ COMPTABILITE  +++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

      <a class="dropdown" mat-list-item>
        <h3 class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false"><i class="bi bi-person-circle"></i>REP</h3>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" mat-list-item [routerLink]="['/Liste']">
            <i class="bi bi-person-bounding-box"></i>
            <h3>Personnel</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Liste']">
            <i class="bi bi-person-badge"></i>
            <h3>Staff</h3>
          </a>
          <a  class="dropdown-item" mat-list-item [routerLink]="['/Liste']">
            <i class="bi bi-ui-radios"></i>
            <h3>Filiere</h3>
          </a>
          <a class="dropdown-item" mat-list-item [routerLink]="['/Liste']">
            <i class="bi bi-bar-chart-fill"></i>
            <h3>Statistique</h3>
          </a>
        </div>
      </a>
      <a mat-list-item [routerLink]="['']">
        <img src="/assets/image/logout.png" alt="">
        <h3>Déconnection</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon  routerLink="" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SYSGESCO</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
